<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Full Pixel Block Border - Heavy Retro Style -->
  
  <!-- Outer Frame (2 Blocks thick) -->
  <rect x="0" y="0" width="400" height="16" fill="#FFE600" />
  <rect x="0" y="584" width="400" height="16" fill="#FFE600" />
  <rect x="0" y="0" width="16" height="600" fill="#FFE600" />
  <rect x="384" y="0" width="16" height="600" fill="#FFE600" />
  
  <!-- Inner Frame (Block gaps for retro feel) -->
  <rect x="16" y="16" width="368" height="8" fill="#FFE600" opacity="0.8" />
  <rect x="16" y="576" width="368" height="8" fill="#FFE600" opacity="0.8" />
  <rect x="16" y="16" width="8" height="568" fill="#FFE600" opacity="0.8" />
  <rect x="376" y="16" width="8" height="568" fill="#FFE600" opacity="0.8" />
  
  <!-- Corner Pixel Blocks (Massive Blocks) -->
  <rect x="0" y="0" width="32" height="32" fill="#FFE600" />
  <rect x="368" y="0" width="32" height="32" fill="#FFE600" />
  <rect x="0" y="568" width="32" height="32" fill="#FFE600" />
  <rect x="368" y="568" width="32" height="32" fill="#FFE600" />
  
  <!-- Side "Connectors" -->
  <rect x="0" y="284" width="40" height="32" fill="#FFE600" />
  <rect x="360" y="284" width="40" height="32" fill="#FFE600" />
  <rect x="184" y="0" width="32" height="40" fill="#FFE600" />
  <rect x="184" y="560" width="32" height="40" fill="#FFE600" />
</svg>